<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex justify-center items-center h-screen px-4">
        <div class="w-full max-w-sm p-6 shadow-lg bg-gray-100 rounded-md"> 

            <div class="flex justify-center items-center mb-4">
                <img src="img/recyclo-logo.png" alt="Logo" class="max-w-full h-auto"> 
            </div>

            <hr class="mt-3">
            <div class="mt-3">
                <label for="firstname">First name:</label>
                <input type="text" id="firstname" class="border w-full text-base px-2 py-2 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-2xl" placeholder="Enter first name..."/>
            </div>

            <div class="mt-3">
                <label for="lastname">Last name:</label>
                <input type="text" id="lastname" class="border w-full text-base px-2 py-2 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-2xl" placeholder="Enter last name..."/>
            </div>
            
            <div class="mt-3">
                <label for="age">Age:</label>
                <input type="number" id="age" class="border w-full text-base px-2 py-2 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-2xl" placeholder="Enter your age..."/>
            </div>

            <div class="mt-5"> 
                <label for="tel">Tel number:</label>
                <div class="flex items-center">
                    <input type="text" id="tel" class="border w-full text-base px-2 py-2 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-2xl pr-24" placeholder="Enter Tel no..."/>
                    <button type="button" class="bg-blue-500 text-white px-3 py-1 text-sm rounded-lg focus:outline-none hover:bg-blue-600 ml-2">Verify</button>
                </div>
            </div>

            <div class="mt-5">
                <label for="gender" class="block mb-2">Gender:</label>
                <div class="flex items-center">
                    <input type="radio" id="male" name="gender" value="male" class="mr-2">
                    <label for="male" class="mr-4">Male</label>
                    
                    <input type="radio" id="female" name="gender" value="female" class="mr-2">
                    <label for="female" class="mr-4">Female</label>
                    
                </div>
            </div>
            <br>
            <div class="flex justify-center items-center mt-5">
                <input type="checkbox" id="terms" class="mr-2">
                <label for="terms" class="text-sm">
                    Accept <a href="terms-and-conditions.html" class="text-blue-500 underline hover:text-blue-700">Terms & Conditions</a>
                </label> 
            </div>

            <div class="mt-5">
                <a href="seller-sign-up-3.html">
                    <button type="submit" class="border-2 border-yellow-400 bg-yellow-400 py-2 w-full rounded-md hover:bg-yellow-500">Submit</button> 
                </a>
            </div>

            <div class="flex justify-center items-center mt-3">
                <label class="text-sm">or sign in with</label>
            </div>
    
            <div class="flex justify-center items-center mt-2 space-x-4">
                <a href="#link1" class="block">
                    <img src="img/apple-logo.png" alt="Apple Logo" class="h-8 w-8">
                </a>
                <a href="#link2" class="block">
                    <img src="img/google-logo.png" alt="Google Logo" class="h-8 w-8">
                </a>
                <a href="#link3" class="block">
                    <img src="img/facebook-logo.png" alt="Facebook Logo" class="h-8 w-8">
                </a>
            </div>

        </div>
    </div>
</body>
</html>
