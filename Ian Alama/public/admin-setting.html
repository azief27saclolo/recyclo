<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Admin Settings</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <div class="flex items-center justify-between mb-8">
                <h1 class="text-2xl font-bold">Admin Settings</h1>
                <a href="admin-dashboard.html" class="text-green-600 hover:text-green-700">
                    <i class="ri-arrow-left-line text-xl"></i> Back
                </a>
            </div>

            <!-- Profile Settings -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-lg font-semibold mb-4">Profile Settings</h2>
                <div class="space-y-4">
                    <div class="flex items-center space-x-4">
                        <img src="img/admin-avatar.jpg" alt="Profile" class="w-16 h-16 rounded-full">
                        <button class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
                            Change Photo
                        </button>
                    </div>
                    <div class="grid sm:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium mb-1">Username</label>
                            <input type="text" class="w-full p-2 border rounded-md">
                        </div>
                        <div>
                            <label class="block text-sm font-medium mb-1">Email</label>
                            <input type="email" class="w-full p-2 border rounded-md">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Password Change -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-lg font-semibold mb-4">Change Password</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-1">Current Password</label>
                        <input type="password" class="w-full p-2 border rounded-md">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">New Password</label>
                        <input type="password" class="w-full p-2 border rounded-md">
                    </div>
                </div>
            </div>

            <!-- System Preferences -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-lg font-semibold mb-4">System Preferences</h2>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="font-medium">Email Notifications</p>
                            <p class="text-sm text-gray-500">Receive system notifications</p>
                        </div>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:bg-green-500 peer-checked:after:translate-x-full after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all"></div>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Save Button -->
            <div class="flex justify-end">
                <button class="px-6 py-2 bg-green-500 text-white rounded-md hover:bg-green-600">
                    Save Changes
                </button>
            </div>
        </div>
    </div>
</body>
</html>
