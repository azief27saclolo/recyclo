<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex justify-center items-center h-screen px-4">
        <div class="w-full max-w-sm p-6 shadow-lg bg-gray-100 rounded-md">
            <div class="flex justify-center items-center mb-4">
                <img src="img/recyclo-logo.png" alt="" class="max-w-full h-auto">
            </div>

            <hr class="mt-3">
            <div class="mt-3">
                <label for="username" class="block text-base mb-2">Username:</label>
                <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-2xl" placeholder="Enter username"/>
            </div>

            <div class="mt-3">
                <label for="password" class="block text-base mb-2">Password:</label>
                <input type="password" id="password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600 rounded-2xl" placeholder="Enter password"/>
            </div>

            <div class="mt-3 flex justify-between items-center">
                <div>
                    <input type="checkbox" id="remember">
                    <label for="remember" class="text-sm">Remember Me?</label>
                </div>

                <div>
                    <a href="#" class="text-indigo-400 text-sm">Forgot Password?</a>
                </div>
            </div>

            <div class="mt-5">
                <button type="submit" class="border-2 border-yellow-400 bg-yellow-400 py-2 w-full rounded-md hover:bg-yellow-500">Login</button>
            </div>

            <div class="flex justify-center items-center mt-3">
                <label class="text-sm">or sign in with</label>
            </div>

            <div class="flex justify-center items-center mt-2 space-x-4">
                <a href="#link1" class="block">
                    <img src="img/apple-logo.png" alt="Apple Logo" class="h-8 w-8">
                </a>
                <a href="#link2" class="block">
                    <img src="img/google-logo.png" alt="Google Logo" class="h-8 w-8">
                </a>
                <a href="#link3" class="block">
                    <img src="img/facebook-logo.png" alt="Facebook Logo" class="h-8 w-8">
                </a>
            </div>

            <div class="flex justify-center items-center mt-3">
                <label class="text-sm">Don't have an account?</label>
            </div>

            <div class="mt-5 flex justify-center">
                <a href="buyer-sign-up.html">
                    <button type="submit" class="border-2 border-green-800 bg-green-800 py-2 px-4 w-32 rounded-md hover:bg-green-700 text-white">Sign up</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
